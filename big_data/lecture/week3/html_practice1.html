<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web Tutorial">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="jjh">

    <title>Title</title>
    <!--internal method : head 에서 스타일을 미리 정의함-->
    <style>
        h1{
        color:red;
        }
    </style>
    <!--external method : css 파일에서 미리 정의하여 스타일형식을 가져옴-->
    <link rel="stylesheet" href="..\week3\style.css">
</head>
<body>
<!--layer 정보 참고-->
    <section>
        <h1>Service</h1>
        <aside>
            <p>aside info</p>
        </aside>

        <article>
            <!--inline method-->
            <h3 style="background-color: yellow;">E-commerce (main info)</h3>
        </article>

        <aside>
            <p>aside info</p>
        </aside>
    </section>
</body>
</html>
